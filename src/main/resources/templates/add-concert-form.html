<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Concert</title>
</head>
<body>
<h2>Add New Concert</h2>
<form th:action="@{/concerts}" th:object="${concert}" method="post">
    <label>Title: <input type="text" th:field="*{title}" required /></label><br/>
    <label>Performer: <input type="text" th:field="*{performer}" required /></label><br/>
    <label>Date: <input type="date" th:field="*{date}" required /></label><br/>
    <label>Description: <textarea th:field="*{description}"></textarea></label><br/>
    <button type="submit">Add Concert</button>
</form>
</body>
</html>
